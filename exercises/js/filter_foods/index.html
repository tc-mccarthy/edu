<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Food filter</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->

<body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
        <h1>Grocery shopping</h1>
        <p>Use the dropdown to filter the items</p>
        <div>
            <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="fruit">Fruits</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="meat">Meat</option>
                </select>
        </div>
        <section id="fruits">
            <div class="item">
                <img src="img/apples.jpg" />
                <h3>Apples</h3>
            </div>

            <div class="item">
                <img src="img/bananas.jpg" />
                <h3>Bananas</h3>
            </div>

            <div class="item">
                <img src="img/carrots.jpg" />
                <h3>Carrots</h3>
            </div>

            <div class="item">
                <img src="img/cherries.jpg" />
                <h3>Cherries</h3>
            </div>

            <div class="item">
                <img src="img/cucumber.jpg" />
                <h3>Cucumber</h3>
            </div>

            <div class="item">
                <img src="img/onions.jpg" />
                <h3>Onions</h3>
            </div>

            <div class="item">
                <img src="img/peas.jpg" />
                <h3>Peas</h3>
            </div>

            <div class="item">
                <img src="img/peppers.jpg" />
                <h3>Peppers</h3>
            </div>

            <div class="item">
                <img src="img/steak.jpg" />
                <h3>Steak</h3>
            </div>

            <div class="item">
                <img src="img/tangerine.jpg" />
                <h3>Tangerine</h3>
            </div>

            <div class="item">
                <img src="img/tomatoes.jpg" />
                <h3>Tomatoes</h3>
            </div>

            <div class="item">
                <img src="img/watermelon.jpg" />
                <h3>Watermelon</h3>
            </div>
        </section>
    </div>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>
</body>

</html>
